arm_controller:
  type: effort_controllers/JointTrajectoryController
  joints: 
     - shoulder_pan_joint
     - shoulder_lift_joint
     - elbow_joint
     - wrist_1_joint
     - wrist_2_joint
     - wrist_3_joint
  gains: 
      shoulder_pan_joint:  {p: 80,  d: 100, i: 20}
      shoulder_lift_joint: {p: 14000,  d: 20, i: 0}
      elbow_joint:         {p: 5000,  d: 100, i: 50}
      wrist_1_joint:       {p: 10000,  d: 20, i: 10}
      wrist_2_joint:       {p: 1000,  d: 20, i: 10}
      wrist_3_joint:       {p: 1000,  d: 20, i: 10}



